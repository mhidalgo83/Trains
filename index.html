<!DOCTYPE html>
<html>

<head>
    <title>Trains</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="fullForm">
        <div class="jumbotron jumbotron-fluid" id="header" style="width: 980px;">
            <div class="container">
                <h1 class="display-4">All Aboard!!!!</h1>
                <p class="lead">Enter your information in the field below to see when you train is arriving.</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="card" style="width: 980px;">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <table class="table">
                    <thead id="text">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Enter train">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter destination here">
                    </div>
                    <div class="form-group">
                        <label for="inputTrainTime">First Train Time (HH:mm) military time</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="Enter time here">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Enter frequency here">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>





    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
